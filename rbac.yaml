apiVersion: rbac.authorization.k8s.io/v1
kind: Role 
metadata: 
  name: default-traine
  namespace: default
rules: 
- apiGroups: ["*"] # "" indicates the core API group
  resources: ["pods"]
  verbs: ["get", "watch", "list"]

--- 
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: default-traine
  namespace: default
subjects:
# You can specify more than one "subject"
- kind: user
  name: trinath # "name" is case sensitive
  apiGroup: rbac.authorization.k8s.io
roleRef:
  # "roleRef" specifies the binding to a Role / ClusterRole
  kind: Role #this must be Role or ClusterRole
  name: default-traine # this must match the name of the Role or ClusterRole you wish to bind to
  apiGroup: rbac.authorization.k8s.io